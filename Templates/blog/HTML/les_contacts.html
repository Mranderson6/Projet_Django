{% extends "blog/HTML/structuration.html"%}
{% load static %}
  {% block title %}  <title>Tout les contacts Avec photos </title> {% endblock %}

{% block nav %}
    <h1>Liste des contacts</h1>
{% for contact in contacts %}
<h2>{{ contact.nom }}</h2>
Adresse : {{ contact.addresse|linebreaks }}<br/>
<img src="{{ MEDIA_URL }}{{ contact.photo }}"/>
{% endfor %}
{% endblock %}
